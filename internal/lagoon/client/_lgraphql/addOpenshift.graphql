mutation(
  $id: Int
  $name: String!
  $consoleUrl: String!
  $token: String
  $routerPattern: String
  $projectUser: String
  $sshHost: String
  $sshPort: String
) {
  addOpenshift(
    input: {
      id: $id
      name: $name
      consoleUrl: $consoleUrl
      token: $token
      routerPattern: $routerPattern
      projectUser: $projectUser
      sshHost: $sshHost
      sshPort: $sshPort
    }
  ) {
    id
    name
    consoleUrl
    token
  }
}
